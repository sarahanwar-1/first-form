<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> html forms</h1>
    <form class="submission-form">
        <label for="username"> Enter username:</label>
        <input type="text" id="username" name="username" placeholder="your username" required>
        <br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" placeholder="your email" required>
        <br>
        <label for="pasword">Enter password:</label>
        <input type="password" id="password" name="password"placeholder="your password" required >
        <p>Select your age</p>
        <input type="radio" name="age" value="18-25" id="option-1">
        <label  for="option-1" id="num">18-25</label>
        <input class="option" type="radio"  name="age"value="26-50" id="option-2">
        <label for="option-2" id="num">26-50</label>
        <br>
       
        <label for="question">Security question:</label>
        <select name="question" id="question">
            <option value="q1">What is your first name</option>
            <option value="q2">what is your dream job</option>
        </select>
        <br>

        <label for="answer">Security answers:</label>
        <input type="text" id="answer" name="answer">
        <br><br>
        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you.."></textarea>
         <br>
       
          <input type="submit" value="submit the form" id="sendbtn">
    </form>
</body>
</html>
